<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Will Andy Pick Me?</title>
</head>

<body>
  <h1>Will Andy Pick Me</h1>
  <main>
    <section class="eight-ball-box">
      <input type="text" placeholder="Ask Your Question Here" class="question-button-input question-input-js question-input">
      <button disabled class="question-button question-button-js question-button-input" type="button">Get your Answer</button>
      <div class="answer-container">
        <img class="eight-ball eight-ball-js" src="assets/eight-ball.png" alt="eight-ball">
        <p class="question-js"></p>
        <h2 class="awnser-js"></h2>
      </div>
      <button disabled class="clear-button clear-button-js" type="button">Clear</button>
    </section>
    <img class="woody" src="assets/woody.png" alt="woody">
  </main>
  <script src="index.js"></script>
</body>

</html>
